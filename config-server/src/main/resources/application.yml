spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/halitkalayci/turkcell-advanced2-microservices.git"
          default-label: master
          search-paths:
            - configs/
            - configs/{application}
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true
      tags:
        application: ${spring.application.name}
        environment: dev
