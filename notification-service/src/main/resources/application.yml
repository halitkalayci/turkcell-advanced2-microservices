spring:
  application:
    name: notification-service
  kafka:
    bootstrap-servers: localhost:58257
  cloud:
    function:
      definition: orderCreated
    stream:
      bindings:
        orderCreated-in-0:
          destination: orders
          content-type: application/json
          group: notification-service
          consumer:
            max-attempts: 5
            back-off-initial-interval: 1000
            back-off-multiplier: 2.0
            back-off-max-interval: 30000
      kafka:
        bindings:
          orderCreated-in-0:
            consumer:
              enable-dlq: true
              # error.<destination>.<group>
              #dlq-name: orders.dlq.notification
server:
  port: 8082