services:
  discovery-server:
    image: tcell-discovery-server2:latest
    container_name: discovery-server
    ports:
      - "8761:8761"
    environment:
      - CONFIGURL=http://config-server:8787
      - SPRING_PROFILES_ACTIVE=dev
    depends_on: # container yeşil statuse geçti mi?
       config-server:
         condition: service_healthy
  config-server:
    image: config-srv:latest
    container_name: config-server
    ports:
      - "8787:8787"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8787/actuator/health"]
      interval: 3s
      timeout: 2s
      retries: 5
  db:
    image: postgres:15
    container_name: my-pg
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak -d keycloak" ]
      interval: 5s
      timeout: 3s
      retries: 10
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem